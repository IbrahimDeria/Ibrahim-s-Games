<!DOCTYPE html>
<html>
  <head>
    <title>Cities of WA Game</title>
    <script type="text/javascript" src="citiesW.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body onLoad="guessStatus()" onKeyPress="catchKeyCode()">
    <div class="container">
      <form name="form1">
        <table class="tab">
          <tr>
            <td class="darkerBackground">
              <h2>Ibrahim Deria</h2>
            </td>
          </tr>
          <tr>
            <td><img src="washington.png" alt="Cities of Washington" /></td>
          </tr>
          <tr>
            <td class="td1">
              <input
                id="hints"
                type="text"
                name="hint"
                value="Enter a City name below and click Guess button"
                readonly
                class="txt1"
              />
            </td>
          </tr>
          <tr>
            <td class="td1">
              <input
                type="text"
                name="guess1"
                class="txt2"
                title="Guess Here"
                id="guessId1"
              />
            </td>
          </tr>
          <tr>
            <td class="td1" align="right">
              <input
                type="button"
                value="Guess"
                onClick="guessIt()"
                class="btn"
                title="Click here to get a hint or check your guess."
              />
              <input
                type="button"
                value="Clear"
                onClick="clearBox()"
                class="btn"
                title="Click here to clear the text box."
              />
              <input
                type="button"
                value="New"
                onClick="newGame()"
                class="btn"
                title="Click here to start a new game."
              />
            </td>
          </tr>
          <tr>
            <td class="td1" alight="left">
              <p id="triesMade" class="txt1"></p>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
